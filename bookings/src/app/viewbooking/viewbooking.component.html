 <p>viewbooking works!</p>
<h3>viewbooking</h3>
<table border="1">
    <tr>
        <th>bookingId</th>
        <th>userId</th>
        <th>bookingDate</th>
        <th>ticketCost</th>
        <th>bookingState</th>
    </tr>
    <tr *ngFor= "let booking of bookings">
        <td>
            {{booking.bookingId}}
        </td>
        <td>
            {{booking.userId}}
        </td>
        <td>
            {{booking.bookingDate}}
        </td>
        <td>
            {{booking.ticketCost}}
        </td>
        <td>
            {{booking.bookingState}}
        </td>
        <td>
            <button (click)="deleteviewbooking(booking.bookingId)">remove booking</button>
        </td>
        </tr>
    </table>
